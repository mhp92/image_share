{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

	<h1>{{ image.title }}</h1>
	<a href="{% url 'accounts:profile_detail' image.owner.id %}"><p>{{ image.owner }}</h2></p></a>
	<img class="" src="{{ image.image.url }}" style="max-width: 200px">

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ c_form|crispy }}
		<button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
	</form>

{% endblock %}
