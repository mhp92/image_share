{% extends 'base.html' %}



{% block content %}

	<h3>Delete Comment? {{ comment.text }}</h3>

	<p>
		<form method="post" action="{% url 'upload_img:delete_comment' comment.id %}">
			{% csrf_token %}
			<a href="{% url 'upload_img:newsfeed' %}" class="btn btn-primary">Cancel</a>
			<button type="submit" class="btn btn-danger">Delete</button>
		</form>
	</p>

	

{% endblock %}
